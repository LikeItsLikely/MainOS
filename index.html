<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="mainos/iofs.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>MainOS</title>
    <link rel="shortcut icon" href="img/logo.svg">
</head>

<body>
    <style id='orangemodestyle'>
        .noorangemode {
            display: none
        }
    </style>

    <div class="content">
        <div id="background" class="bgck">
            <img src="img/logo.svg" alt="">
            <img src="img/transparent.png" id="eggpng">
            <p class="aboutthisversion noorangemode"><b class="speak">Welcome to </b>
            <a>MainOS Version <script>document.write(mainos.version)</script></a></p>
        </div>

        <div class="overlay"></div>

        <div id="icons" class="icons">
            <button id="icon1" onclick="enterFullscreen(document.body)"><img src="img/fullscreen.svg">
                <p>Fullscreen</p>
            </button>
        </div>

        <div class="programs"></div>

        <div id="taskbar">
            <button onclick="run('explorer_start')" id="start">
                <p>Start</p>
            </button>
            <div id="taskbarright">
                <a class="taskbarlanguage"></a>
                <a class="taskbartime" id="taskbartime"></a>
            </div>
        </div>

        <iframe src="" class="preloadframe" async></iframe>

        <div class="support_mainos noorangemode">
            <p>
                <a href="https://maingron.com/about_mainos" target="_blank">MainOS project website -&gt;</a>
            </p>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script async>
        document.getElementsByClassName("preloadframe")[0].src = "preload.html"
    </script>
    <script src="helper.js"></script>

</body>

</html>
